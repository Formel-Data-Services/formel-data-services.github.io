<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formel Data Services</title>
  <!-- Load Roboto Flex from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      font-weight: 300;
      font-size: 16px; /* Ensures rem units behave the same */
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }


    .container {
      max-width: 600px;
      padding: 10px;
    }

    img.logo {
      width: 400px;
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    a {
      color: #0077cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="FDS_Logo_plain_v1.svg" alt="Formel Date Services Logo" class="logo" />
    <p>Data management and data publishing services.</p> 
    <p>We're building something great, so stay tuned.</p>
    <p>Contact us at <a href="mailto:steve@formeldataservices.com">steve@formeldataservices.com</a></p>
  </div>
</body>
</html>
